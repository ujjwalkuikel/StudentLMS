<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title></title>
  </head>
  <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      html,
body {
  height: 100%;
}

body {
  display: -ms-flexbox;
  display: flex;
  -ms-flex-align: center;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-signup {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}
.form-signup .checkbox {
  font-weight: 400;
}
.form-signup .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signup .form-control:focus {
  z-index: 2;
}
.form-signup input[type="text"] {
  margin-bottom: 10px;
  border-radius: 10px;
 
}
.form-signup input[type="password"] {
  margin-bottom: 10px;
  border-radius: 10px;
}
.form-signup button[type="submit"] {
  margin-bottom: 10px;
  margin:auto;
  width:50%;
  border-radius: 10px;
}

    </style>
   
  </head>
  <body class="text-center">
    <form class="form-signup" method="post" action="/signup">
  {% csrf_token %}
  <h1 class="h3 mb-4 font-weight-normal">Please sign Up</h1>
  <input type="text" name="name" id="inputName" class="form-control" placeholder="Username" required >
  <input type="text" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
  <input type="password" name="password1" id="inputPassword1" class="form-control" placeholder="Password" required>
  <input type="password" name="password2" id="inputPassword2" class="form-control" placeholder="Confirm Password" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
  
    <p class="h6 my-2">Already registered ?  <a href="/login"> Login here</a>!</p>


</form>
</body>


</html>
